<!DOCTYPE html>
<html>
  <body>
    <p>
  How many Labels do I need?
</p>

<label for="cases">Cases</label>
<input type="number" id="cases" value="6"><br><br>
<label for="bottles">Bottles per Case</label>
<input type="number" id="bottles" value="12"><br><br>
<label for="labels">Stickers per label sheet</label>
<input type="number" id="labels" value="8"><br><br>
<label for="ex">Existing Stickers</label>
<input type="number" id="ex" value="0"><br><br>

<button onclick="calc()">
  Click Me
</button>

<p>
  You need <span id="result">0</span> labels
</p>
    
    <script>
      function calc() {
	var cases = document.getElementById("cases").value;
  var labels = document.getElementById("labels").value;
  var bottles = document.getElementById("bottles").value;
  var ex = document.getElementById("ex").value;
  
  var result = cases * bottles;
  result = result - ex;
  result = result / labels;
  result = Math.ceil(result);
  
  document.getElementById("result").innerHTML = result;
  }
    </script>
  </body>
</html>
